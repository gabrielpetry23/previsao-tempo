<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Previs√£o do Tempo</title>
</head>
<body>
    <div class="background-img"></div>
    <div class="box">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city-name" id="city-name" placeholder="Buscar cidade"> 
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div id="weather">
            <h1 id="title">Exemplo cidade, RS</h1>

            <div class="infos">
                <div class="temp">
                    <img id="temp-img" src="" alt="">
                    <div>
                        <p id="temp-value">32 <sup>C</sup></p>
                        <p id="temp-description">Ensolarado</p>
                    </div>
                </div>
                
                <div class="other-infos">
                    <div class="info">
                        <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp-max">32</p>
                        </div>
                    </div>

                    <div class="info"> 
                        <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp-min">20 <sup>C</sup></p>
                        </div>
                    </div>
                    
                    <div class="info"> 
                        <i id="humidity-icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p>50%</p>
                        </div>
                    </div>

                    <div class="info"> 
                        <i id="wind-icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p>50 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
